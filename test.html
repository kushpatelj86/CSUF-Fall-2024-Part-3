<!DOCTYPE html>
<html>
    <head>
        <title>Test Example</title>
    </head>
    <body>
        <h1>Quote:</h1>
        <h1 id="quote"></h1>

        <h2>Auhor:</h2>
        <h2 id="author"></h2>

        <button id="clickHere">Generate Quote!</button>


        <script>
            const quotes = [
                {
                    quote: "The only way to do great work is to love what you do.",
                    author: "Steve Jobs"
                },
                {
                    quote: "Success is not final, failure is not fatal: It is the courage to continue that counts.",
                    author: "Winston Churchill"
                },
                {
                    quote: "It is not the years in your life that count, it’s the life in your years.",
                    author: "Abraham Lincoln"
                },
                {
                    quote: "Believe you can and you're halfway there.",
                    author: "Theodore Roosevelt"
                },
                {
                    quote: "The future belongs to those who believe in the beauty of their dreams.",
                    author: "Eleanor Roosevelt"
                },
                {
                    quote: "In the end, we only regret the chances we didn’t take.",
                    author: "Lewis Carroll"
                },
                {
                    quote: "The best time to plant a tree was 20 years ago. The second best time is now.",
                    author: "Chinese Proverb"
                },
                {
                    quote: "You miss 100% of the shots you don’t take.",
                    author: "Wayne Gretzky"
                },
                {
                    quote: "Your time is limited, don’t waste it living someone else’s life.",
                    author: "Steve Jobs"
                },
                {
                    quote: "The harder you work for something, the greater you’ll feel when you achieve it.",
                    author: "Anonymous"
                }
                ];

            const button = document.querySelector('#clickHere');
            button.addEventListener('click', function() {

                // number between 0-9
                let randomNumber = Math.floor(Math.random() * 9);

                // grab quote and author based on that number
                let quote = quotes[randomNumber].quote;
                let author = quotes[randomNumber].author;

                // grab html elements to manipulate
                let quoteElement = document.getElementById('quote');
                let authorElement = document.getElementById('author');

                // update html elements with random quote/author
                quoteElement.textContent = quote;
                authorElement.textContent = author;
            });

        </script>

    </body>
</html>
